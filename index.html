<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <p>Social Media Dashboard</p>
            <p>Total Followers: 23,004</p></div>

        <div class="follower-section">
            <div class="follow-count fb">
                <div class="icon-username"><img src="./images/icon-facebook.svg" class="icon"/> <p class="user">@nathanf</p></div>
                <p>1987</p>
            
            </div>

            <div class="follow-count twitter">
                <div class="icon-username"><img src="./images/icon-twitter.svg" class="icon"/> <p class="user">@nathanf</p></div>
                <p>1044</p>
            
            </div>
            
            <div class="follow-count ig">
                <div class="icon-username"><img src="./images/icon-instagram.svg" class="icon"/> <p class="user">@realnathanf</p></div>
                <p>11k</p>
            
            </div>
            
            <div class="follow-count yt">
                <div class="icon-username"><img src="./images/icon-youtube.svg" class="icon"/> <p class="user">Nathan F.</p>></div>
                <p>8239</p>
            
            </div>
        </div>
        <div class="header">Overview - Today</div>
        <div class="today-views">
            <div class="counter">
                <div class="views-likes"> 
                    <p>FB Page Views</p>
                    <img src="./images/icon-facebook.svg" class="icon"/>
                </div>

                <div class="number-change">
                    <p class="number">87</p>
                    <p class="up-down">up 3%</p>
                </div>
            </div>

            <div class="counter">
                <div class="views-likes"> 
                    <p>FB Likes</p>
                    <img src="./images/icon-facebook.svg" class="icon"/>
                </div>
            </div>

            <div class="counter">
                <div class="views-likes"> 
                    <p>IG Likes</p>
                    <img src="./images/icon-instagram.svg" class="icon"/>
                </div>
            </div>

            <div class="counter">
                <div class="views-likes"> 
                    <p>IG Profile Views</p>
                    <img src="./images/icon-instagram.svg" class="icon"/>
                </div>
            </div>

            <div class="counter">
                <div class="views-likes"> 
                    <p>TW Retweets</p>
                    <img src="./images/icon-twitter.svg" class="icon"/>
                </div>
            </div>

            <div class="counter">
                <div class="views-likes"> 
                    <p>TW Likes</p>
                    <img src="./images/icon-twitter.svg" class="icon"/>
                </div>
            </div>

            <div class="counter">
                <div class="views-likes"> 
                    <p>YT Likes</p>
                    <img src="./images/icon-youtube.svg" class="icon"/>
                </div>
            </div>
            
            <div class="counter">
                <div class="views-likes"> 
                    <p>YT Total Views</p>
                    <img src="./images/icon-youtube.svg" class="icon"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
